<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor Tags</title>
</head>

<body>
    <!-- an anchor tag 
    where 'a' is tag and 'href' is a attribute
    attribute target="_blank" is used to open href in new window in browser -->
    <a href="https://google.com" target="_blank">Go to Google</a> <br> <!-- br stands for brake in line -->

    <!-- link any internal link use forward slash and doc name  -->
    <a href="/link&metatag.html" target="_blank">Link and Meta Tag</a>

    <!-- image 
    src stands for source ie images's path 
    and alt stands for alternative text when img is not shown 
    unsplash.com is used for free images
    width and height can be set from here also but not recommended  -->
    <img src="unsplash.com" alt="Sorry" width="" height="">

    <!-- video
    autoplay 
    controls led to play and pause button
    loop tag will play video continously
    poster tag is used for thumbnail of video-->

    <video src="any source" autoplay></video>
    <video src="any source" controls></video>    
    <video src="any source" loop></video>    
    <video src="any source" muted></video>    
    <video src="any source" poster="url/imgsrc"></video>  
    
    <!-- through iframe we can embed any website or youtube video to our website -->
    <iframe src="anyyoutubevideourl" frameborder="0"></iframe>
    <iframe src="websiteurl" frameborder="0"></iframe>

</body>

</html>
